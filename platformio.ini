; ============================================================
; platformio.ini
; Zentrale Projekt-Konfigurationsdatei für PlatformIO
; Hier wird festgelegt:
; - welches Board
; - welches Framework
; - wie kompiliert, hochgeladen und debuggt wird
; ============================================================

; ============================================================
; platformio.ini – Zentrale Projektdatei für PlatformIO
; ============================================================

[env:arduino_nano_esp32] ; Name der Build-Umgebung

platform = espressif32      ; ESP32-Chip-Familie
board = arduino_nano_esp32  ; Arduino Nano ESP32 Board
framework = arduino         ; Arduino-Framework (setup / loop)

; =======================
; Serieller Monitor
; =======================

monitor_speed = 115200      ; Muss zu Serial.begin(115200) passen
monitor_filters = time      ; Zeitstempel im seriellen Monitor

; =======================
; Build / Debug
; =======================

build_type = debug          ; Debug-Modus (mehr Infos, langsamer)

build_flags =
  -DCORE_DEBUG_LEVEL=3      ; ESP32-Debug-Ausgaben (0–5)
  -Wall                     ; Wichtige Compiler-Warnungen
  -Wextra                   ; Zusätzliche Warnungen

; =======================
; Bibliotheken (optional)
; =======================
